<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Must Add-->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
  <title>Login</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("loginimg/Malaysia.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Left Side */
    .left {
      flex: 1;
      background: linear-gradient(to bottom right, darkblue, navy);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 1.1rem;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* Right Side */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .box {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 25px;
      background: darkblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: navy;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      text-decoration: none;
      color: darkblue;
    }

    .link:hover {
      text-decoration: underline;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">StreetFood Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="favourite.html">Favourites</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="login-container">
    <!-- Left side -->
    <div class="left">
      <h1>Welcome Back!</h1>
      <p>
        Log in to continue exploring delicious Malaysian street food,  
        save your favorites, and discover new dishes from every state.
      </p>
    </div>

    <!-- Right side (login form) -->
    <div class="right">
      <div class="box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Enter Username" required>
          <input type="password" id="password" placeholder="Enter Password" required>
          <button type="submit" class="btn">Login</button>
        </form>
        <p id="errorMsg"></p>
        <a href="signup.html" class="link">Donâ€™t have an account? Sign up here</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if(users[username] && users[username] === password){
    localStorage.setItem("loggedInUser", username);
    sessionStorage.setItem("loggedInUser", username);
    document.cookie = "username=" + username + "; path=/";
    window.location.href = "index.html";
  } else {
    errorMsg.textContent = "Invalid username or password.";
  }
});
</script>
</body>
</html>
