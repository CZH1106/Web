<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Must Add-->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
  <title>Sign Up</title>
  
  <style>
    body {
      background: url("loginimg/Malaysia.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px black;
    }
    .form-control:focus {
      border-color: green;
      box-shadow: 0 0 0 0.2rem darkgreen;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background: darkblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">StreetFood Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="favourite.html">Favourites</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="text-center mb-3">Sign Up</h3>
          <form id="signupForm">
            <div class="mb-3">
              <input type="text" id="newUsername" class="form-control" placeholder="New username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="newPassword" class="form-control" placeholder="New password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <p id="message" class="text-center"></p>
          </form>
          <div class="text-center mt-3">
            <a href="login.html">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const newUser = document.getElementById("newUsername").value.trim();
  const newPass = document.getElementById("newPassword").value.trim();
  const message = document.getElementById("message");

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if (users[newUser]) {
    message.style.display = "block";
    message.style.color = "red";
    message.textContent = "Account already exists";
  } else {
    users[newUser] = newPass;
    localStorage.setItem("users", JSON.stringify(users));
    message.style.display = "block";
    message.style.color = "green";
    message.textContent = "Account successfully created, redirecting to login page...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
